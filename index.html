<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control RORI</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    h1 { margin-bottom: 40px; }
    button {
      font-size: 20px; margin: 10px; padding: 15px 30px;
      border-radius: 10px; cursor: pointer;
    }
    .status { margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>📡 Panel de Acceso RORI</h1>

  <button onclick="abrir('abrir1')">🔓 Abrir Pluma 1</button>
  <button onclick="abrir('abrir2')">🔓 Abrir Pluma 2</button>
  <button onclick="abrir('abrir3')">🚪 Abrir Entrada Peatonal</button>

  <div id="status" class="status"></div>

  <script>
    async function abrir(accion) {
      const status = document.getElementById("status");
      status.textContent = "⏳ Enviando orden: " + accion;
  
      try {
        const res = await fetch(`https://rori-caja.onrender.com/abrir`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            dispositivo: "esp32/1",
            mensaje: accion
          })
        });
  
        const data = await res.json();
        if (data.ok) {
          status.textContent = `✅ Acción ${accion} ejecutada correctamente.`;
        } else {
          status.textContent = `❌ Error: ${data.mensaje || data.error}`;
        }
      } catch (err) {
        status.textContent = "⚠️ Error de conexión: " + err.message;
      }
    }
</script>

</body>
</html>
